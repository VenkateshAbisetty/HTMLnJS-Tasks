<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	</head>
	<body>
		<script>

			function handlecalci(x)
			{
				var a=parseInt(document.Calc.num1.value);
				var b=parseInt(document.Calc.num2.value);
				var z=document.Calc.result;
				if(x.name=="Add")
				{
					z.value=a+b;
				}
				else if(x.name=="Sub")
				{
					z.value=a-b;
				}
				else if(x.name=="Mul")
				{
					z.value=a*b;
				}
				else if(x.name=="Div")
				{
					z.value=a/b;
				}
				else
				{
					z.value=a%b;
				}
			}


		</script>

		<table>

		<tr><td>Number 1:</td><td><input type="text" name="num1"><br></td></tr>
		<tr><td>Number 2:</td><td><input type="text" name="num2"><br></td></tr>
		<tr><td>Result:</td><td><input type="text" name="result"><br></td></tr>

		
			<!--name or value u can compare-->
			<input type="button" name="Add" value="Add" onclick="handlecalci(this)">
			<input type="button" name="Sub" value="Sub" onclick="handlecalci(this)">
			<input type="button" name="Mul" value="Mul" onclick="handlecalci(this)">
			<input type="button" name="Div" value="Div" onclick="handlecalci(this)">
