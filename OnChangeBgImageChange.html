<!DOCTYPE html>
<html>
<head>
	<title>OnChange Background Image </title>
	</head>
	<body>
		<script>
			function handleOnchange(x)
			{
				//document.write(x);
				document.body.style.backgroundImage="url('"+x+"')"
				document.body.style.backgroundRepeat="no-repeat";
				document.body.style.backgroundSize="cover";
			}
		</script>
		<style>
			.button
			{
				display: flex;
				flex-direction:row;
				justify-content:flex-start;
				
		
			}
			button{
				background-color:gold ;
				border-radius:5px;
				margin:3px;
				width:10%;
				height:8%;
			}
		</style>
		<select onchange="handleOnchange(this.value)">
			<option value="">Select any</option>
			<option value="https://images.unsplash.com/photo-1668466103220-4dd0810f9617?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"> EarlyMorning</option>
			<option value="https://images.unsplash.com/photo-1495557688465-ca5d71b9a693?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">EarlyNight</option>
			<option value="https://images.unsplash.com/photo-1672011301958-6118fd8019f8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80">Afternoon</option>
		</select>
